<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Préstamos</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Simulador de Préstamos</h1>
    <form id="loan-form">
        <label for="amount">Monto del préstamo:</label>
        <input type="number" id="amount" required><br>
        
        <label for="interest">Tasa de interés anual (%):</label>
        <input type="number" id="interest" required><br>

        <label for="years">Duración del préstamo (años):</label>
        <input type="number" id="years" required><br>
        
        <button type="button" onclick="calculateLoan()">Calcular Pagos</button>
    </form>
    
    <div id="payment-details"></div>

    <script src="simuladorPrestamos.js"></script>
</body>
</html>
